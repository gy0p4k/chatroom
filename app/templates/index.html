<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/login.css">
    </head>
    <body>
        <div class="container">
            <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }}: {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br>

            {{ form.submit() }}
            </form>
        </div>
    </body>
